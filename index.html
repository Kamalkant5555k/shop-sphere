<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP SPHERE | Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        background-image: url(https://digitallinkspro.qa/wp-content/uploads/2023/09/ecommerce-website-checklist-b-.jpg);
            font-family: arial, sans-serif;
            /* background-color: #b75e5e;
            background-color: #924747; */
            color: #100f0f;
        }

        /* Header Section */
        header {
            background-color:black;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:hover {
            text-decoration: underline;
            color: rgb(249, 74, 10);
        }

        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            font-size: 16px;
        }

        /* Hero Section */
        .hero-banner {
            /* background-color: #924747; */
            color: rgba(11, 4, 4, 0.866);
            padding: 60px 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            object-fit: cover;
        }
        /* .logo{
            width: 400px;
            height: 300px;
            object-fit: cover;
        } */

        /* Categories Section */
        .categories {
            padding: 30px;
            /* background-color: #fff; */
            text-align: center;
        }

        .categories h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .category {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category:hover {
            background-color: black;
            color: white;
        }

        /* Featured Products Section */
        .featured {
            padding: 30px;
            background-color: #fff;
        }

        .featured h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product:hover {
            background-color: #007bff;
            color: white;
        }

        /* Footer Section */
        footer {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">SHOP SPHERE</div>
        <input type="text" class="search-bar" id="search-bar" placeholder="Search for products..." oninput="searchProducts()">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="login .html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="cart.html">Cart (0)</a>
        </nav>
    </header>

    <!-- Hero Banner Section -->
    <div class="hero-banner"  >Welcome to OUR SHOP SPHERE</div>

    <!-- Categories Section -->
    <section class="categories">

        <h2>Shop by Category</h2>

        <div class="category-grid">
            <div class="category" onclick="window.location.href=' book.html'">Books</div>
            <div class="category" onclick="window.location.href='fashion.html '">Fashion</div>
            <div class="category" onclick="window.location.href='#'">Electronics</div>
            <div class="category" onclick="window.location.href='#'">Food</div>
        </div>
    </section>

        function viewProduct(productName) {

    </script>
</body>
</html>
